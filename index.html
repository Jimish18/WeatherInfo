<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherInfo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2e297d169.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        
        <div id="logo">
            <h2>Weather Info</h2>
        </div>

        <div id="mainDetail">
            <div id="temperatureDiv">
                <h1 id="temperature">24<span>Â°</span></h1>
            </div>
            
            <div id="cityAndTimeDiv">
                <h1>London</h1>
                <h2>06:09 - Monday, 9 Sep '22</h2>                
            </div>
            <div id="weatherNatureDiv">
                <img src="./images/icons/cloudy.png" alt="">
                <h2>Cloudy</h2>
            </div>
           
        </div>
        
        <div id="otherDetailsSection">
            <div id="searchCityDiv">
                <form id="cityInputForm">
                    <input type="text" name="city" id="cityInput" placeholder="Enter City Name">
                    <button type="submit" id="searchCity"><img src="./images/icons/black-Union.png" alt=""></button>
                </form>
            </div>
            <div id="topCities">
                <h2>Top Cities</h2>
                <div class="underline"></div>
                <div id="citiesRow">
                    <div class="city">
                        <img src="./images/Cities/ahmedabad-sidiSaiyaadJali.jpg" alt="Ahmedabad">
                        <span>Ahmedabad</span>
                    </div>
                    <div class="city">
                        <img src="./images/Cities/delhi-indiaGate.jpg" alt="Delhi">
                        <span>Delhi</span>
                    </div>
                    <div class="city" id="mumbai">
                        <img src="./images/Cities/mumbai-tajHotel.jpg" alt="Mumbai">
                        <span>Mumbai</span>
                    </div>
                    <div class="city" id="hyderabad">
                        <img src="./images/Cities/Hyderabad.png" alt="Hyderabad">
                        <span>Hyderabad</span>
                    </div>
                    
                </div>
            </div>
            <div id="weatherDetails">
                <h2>Weather Details</h2>
                <div class="underline"></div>
                <div class="detailsColumn">

                    <div class="detailRow">
                        <span>Humidity</span>
                        <div>
                            <span id="humidity">90</span>
                            &#x25;
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Clouds</span>
                        <div>
                            <span id="clouds">93</span>
                            &#x25;
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Wind Speed</span>
                        <div>
                            <span id="windSpeed">3.31</span>
                            Km/h
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Wind Direction</span>
                        <div>
                            <span id="windDirection">229</span>
                            deg
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Pressure</span>
                        <div>
                            <span id="pressure">1001</span>
                            hPa
                        </div>
                    </div>
                </div>
            </div>

            <div id="locationDetails">
                <h2>Location Details</h2>
                <div class="underline"></div>
                <div class="detailsColumn">

                    <div class="detailRow">
                        <span>TimeZone</span>
                        <div>
                            <span id="timezone">-14400</span>
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Latitude</span>
                        <div>
                            <span id="latitude">-74.006</span>
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Longitude</span>
                        <div>
                            <span id="longitude">40.7143</span>
                        </div>
                    </div>

                    <div class="detailRow">
                        <span>Country</span>
                        <div>
                            <span id="country">IN</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
